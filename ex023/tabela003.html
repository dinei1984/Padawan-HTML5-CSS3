<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table{
            width: 300px;
            height: 300px;
            text-align: center;
            border-collapse: collapse; 
        }

        td{
            border: 1px solid black;
            border-collapse: collapse;
        }

    </style>
    <title>Mesclagem de celulas</title>
</head>
<body>
    <table>
            <tr>
                <td colspan="3">A</td>
                <!-- <td>B</td>
                <td>C</td> -->
            </tr>
            <tr>
                <td rowspan="3">D</td>
                <td rowspan="">E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td rowspan="2">H</td>
                <!-- <td>I</td>  -->
            </tr>
            <tr>
                <!-- <td>J</td> -->
                <td>K</td>
                <!-- <td>L</td>  -->
            </tr>
            <tr>
                <td colspan="2">M</td>
                <td>N</td>
                <!-- <td>O</td>  -->
            </tr>
    </table>
</body>
</html>
