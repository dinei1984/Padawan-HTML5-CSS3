<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table{
            width: 400px;
            border-collapse: collapse;
            border: 2px solid red;
            
        }
        td{
            border: 1px solid black;
            padding: 8px;
        }
        .dois{
            background-color: rgba(0, 0, 255, 0.664);
        }
        tr > .casa{
            background-color: yellow;
        }
    </style>
    <title>Tabelas</title>
</head>
<body>
    <!-- Hierarquia das Tabelas
    Table = Tabelas
    Table row = linha na Tabelas
    Table header = Cabeçalho da Tabelas
    Table data = dados da tabela -->
<h1>Minha primeira tabela</h1>

    <table> 
        <tr> <!-- Primeira linha -->
            <td>A1</td>
            <td>A1</td>
            <td>A1</td>
        </tr>
        <tr class="dois"> <!-- Segunda linha -->
            <td>B2</td>
            <td>B2</td>
            <td>B2</td>
        </tr>
        <tr> <!-- Terceira linha -->
            <td class="casa">C3</td>
            <td>C3</td>
            <td>C3</td>
        </tr>
        <tr> <!-- Quarta linha -->
            <td>D4</td>
            <td>D4</td>
            <td  class="casa">D4</td>
        </tr>
    </table>
