<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais execicos de formularios</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <fieldset>
        <legend>Dados pessoais</legend>
        <form action="" method="get" autocomplete="on">
            <p>
                <label for="inome" >Nome</label>
                <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
            </p>
            <p>
                <label for="imedia">Média</label>
                <input type="number" name="media" id="imedia" min="5" max="10" placeholder="0 a 10" step="0.5"> <!-- só aceita numeros / min e max colocam o minimo e maximo das notas ou caracteres / step= os passos a serem executados-->
            </p>
            <p>
                <label for="imes">Período Letivo</label>
                <input type="month" name="mes" id="imes" value="2023-10"> <!--value deixa os campos com valores sugeridos-->
            </p>
            <p>
                <label for="idia">Dia da Prova</label>
                <input type="date" name="dia" id="imedia" value="2023-10-04"><!--value deixa os campos com valores sugeridos-->
            </p>
            <p>
                <label for="ihora">Hora da Prova</label>
                <input type="time" name="hora" id="ihora" value="22:35"><!--value deixa os campos com valores sugeridos-->
            </p>
            <p>
                <label for="itel">Telefone do Aluno: </label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\) [0-9]{4,5}-[0-9]{4}$" required placeholder="(xx) xxxxx-xxxx">
            </p>
            <p>
                <label for="imail">E-mail do Aluno: </label>
                <input type="email" name="email" id="imail" size="50">
            </p>
            <p>
                <label for="isenha">Senha</label>
                <input type="password" name="senha" id="isenha" >
            </p>
            <p>
                <label for="inivel">Nível do Aluno: </label>
                <input type="range" name="nivel" id="inivel" >
            </p>
            <p>
                <label for="ifile">Arquivo do Aluno: </label>
                <input type="file" name="file" id="ifile">
            </p>
            <p>
                <label for="iaprov">Arquivo do Aluno: </label>
                <input type="checkbox" name="aprov" id="iaprov" disabled>
            </p>
            <p>
                <input type="submit" name="Enviar" id="ienviar">
                <input type="reset" value="Limpar">
            </p>
            <!-- estudar mais sobre RegEx, expressões regulares -->
            <button type="button"
        onclick="document.getElementById('demo').innerHTML = Date()">
        Click me to display Date and Time.</button>
        
        <p id="demo"></p>
        </form>
    </fieldset>

    <script>
        document.getElementById("demo").innerHTML = "Hello JavaScript!";
    </script>
</body>
</html>
