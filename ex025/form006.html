<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais formilario colors, range, file</title>
</head>
<body>
    <h1>Mia sobre input, file colors, range e etc...</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Colors</legend>
            <p>
                <label for="icolor">Cores</label>
                <input type="color" id="icolor" value="#3638ba">
            </p>

            <p>
                <label for="irange">Nível de Satisfação</label>
                <input type="range" name="range" id="irange" min="1" max="10" value="3">
            </p>
            <p>
                <label for="ifile">Foto de perfil</label>
                <input type="file" name="file" id="ifile"> <!--Quando u8sarmos o input file, não podemos usar o metodo de formulario get, preciamos usar o metodo "post" / sempre que formos utilizar elementos que utilizam mais de 3k bites, devemos usar o metodo post -->
            </p>

        </fieldset>
        
    </form>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
