<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="">
        <legend>Formulario</legend>
        <select name="estado" id="iest">

            <option value="" selected>---Escolha---</option>
            <optgroup label="Região Sudeste">
                <option value="SP">São Paulo</option>
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
            </optgroup>
            
            <optgroup label="Região sul">
                <option value="SC">Santa Catarina</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="PR">Paraná</option>
            </optgroup>
        </select>
            
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="PRO">Professor</option>
                <option value="ADM">Administrador</option>
                <option value="CARP">Carpinteiro</option>
                <option value="DEV">Desenvolvedor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem</label>
            <textarea name="msg" id="imsg" cols="35" rows="2">
                
            </textarea>
        </p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
