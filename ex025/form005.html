<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mas formularios</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
                <input type="radio" name="sexo" id="isxmas"><label for="isxmas">Masculino</label><br> <!-- colocando o mesmo name resolvemos a qustsão de não conseguirmos desmarcar a outra opção -->
                <input type="radio" name="sexo" id="isxfem"><label for="isxfem">Feminino</label>
        </fieldset>

        <fieldset>
            
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="fut" id="ifut"><label for="ifut" checked>Futebol</label> <br> <!--usamos o checked para ja deixar pre marcado-->
            <input type="checkbox" name="volei" id="ivolei"><label for="ivolei">Volei</label> <br>
            <input type="checkbox" name="karate" id="ikarate"><label for="ikarate">Karate</label> <br>
            <input type="checkbox" name="corrida" id="icorrida"><label for="icorrida">Corrida</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
