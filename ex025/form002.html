<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuario</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="12" placeholder="Nome do Usuário" autocomplete="username"> <!-- required= requer, minlength= minimo de letras, maxlength= maximo de letras, size= quantas letras vão caber dentro da caixa, placeholder= local para colocar coisas, nesse caso ele dexa ja escrito na box o que é pra preencher, autocomplete= completa autometicamente on e off pode ligar ou desligar, ha uma diferença ntre auto complite dentro do input ou dentro do form -->
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="5" maxlength="10" autocomplete="new-password">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
