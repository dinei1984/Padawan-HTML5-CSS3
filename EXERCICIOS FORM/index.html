<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FORM Padrão</title>
</head>
<body>
    <h1>FORMULARIO PADRÃO PARA EXERCICIOS</h1>
    <h3>Coloque as informações e instruções aqui</h3>

    <div class="container">
        <form action="">
            <label for="pso1">Peso 1</label>
            <input class="flex-items" id="pso1" type="number">

            <label for="alt1">Altura 1</label>
            <input class="flex-items" id="alt1" type="number">

            <label for="pso2">Peso 2</label>
            <input class="flex-items" id="pso2" type="number">

            <label for="alt2">Altura 2</label>
            <input class="flex-items" id="alt2" type="number">

            <label for="pso3">Peso 3</label>
            <input class="flex-items" id="pso3" type="number">

            <label for="alt3">Altura 3</label>
            <input class="flex-items" id="alt3" type="number">

            <label for="pso4">Peso 4</label>
            <input class="flex-items" id="pso4" type="number">

            <label for="alt4">Altura 4</label>
            <input class="flex-items" id="alt4" type="number">

        </form>

        <div class="container">
            <label for="calc">CALCULAR</label>
            <input class="botao" type="button">

            <label for="limp">LIMPAR</label>
            <input type="button" name="clear" id="limpar">
        </div>
    
        <div class="container">
            <label for="res">RESULTADOS</label>
            <input  class="resultado" type="text">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
